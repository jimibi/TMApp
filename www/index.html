<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" has-header="true">
    <ion-pane ng-controller="ExampleController">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Telephony Manager</h1>
        </ion-header-bar>

        <ion-footer-bar class="bar bar-dark">
        <div class="button-bar">
            <a class="button icon-left ion-android-call" ng-click="telephony()">
              <h1 class="title">Telephony Manager</h1>
            </a>
  </ion-footer-bar>


    </ion-pane>
  </body>
</html>
